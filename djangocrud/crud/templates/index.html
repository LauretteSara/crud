<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'style/style.css' %}"/>  
    <link rel="stylesheet" href="{% static 'dist/css/bootstrap.min.css' %}" >
</head>  
<body>  
<form method="POST" enctype="multipart/form-data" class="post-form" >  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Entrez les informations </h3>  
    </div>  
  </div>  
    {% comment %} <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Utilisateur Id:</label>  
    <div class="col-sm-4">  
      {{ form.id }}  
    </div>   {% endcomment %}
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Utilisateur Nom:</label>  
    <div class="col-sm-4">  
      {{ form.nom }}  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Utilisateur photo:</label>  
    <div class="col-sm-4">  
      {{ form.image }}  
    </div>  
  </div>
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Utilisateur Status:</label>  
    <div class="col-sm-4">  
      {{ form.status }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Utilisateur Mot de passe :</label>  
    <div class="col-sm-4">  
      {{ form.mot_de_passe }}  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-primary">Envoyer </button> 
    {{erreur}} 
    </div>  
  </div>  
    </div>  
</form>  

<script src="{% static 'dist/js/bootstrap.bundle.min.js' %}"></script>
</body>  
</html>
